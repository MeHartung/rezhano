<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Восстановление пароля — Реализация имущества Группы «Газпром нефть»</title>
  <!--<link rel="stylesheet" href="css/main.min.css"> - минифицированные стили для prod-окружения -->
  <link rel="stylesheet" href="/js/vendor/slick/slick-theme.css">
  <link rel="stylesheet" href="/js/vendor/slick/slick.css">
  <link rel="stylesheet" href="/js/vendor/jquery-ui-1.12.1.custom/jquery-ui.css">
  <link rel="stylesheet" href="/css/main.css">
  <script type="text/javascript" src="/js/vendor/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="/js/vendor/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
  <script type="text/javascript" src="/js/vendor/slick/slick.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
<div class="wrapper wrapper_service-page">
  <header class="header">
    <div class="container container_service-page">
      <div class="logo-wrap">
        <a class="gpn-logo" title="Газпромнефть" href="main.html"></a>
        <span class="text-logo">Реализация <br>имущества Группы <br>«Газпром нефть»</span>
      </div>
    </div>
    <section class="restore-section">
      <div class="container container_service-page">
        <form action="" class="restore-form">
          <div class="restore-form__title">
            Восстановление пароля
          </div>
          <div class="restore-form__text">
            Придумайте новый пароль — не менее <b>8 символов</b>, должен содержать буквы латинского алфавита и цифры
          </div>

          <div class="password-input-wrap">
            <input class="restore-form__input" type="password" placeholder="Новый пароль">
            <div class="password-input-wrap__toggle" title="Показать пароль"></div>
          </div>
          <div class="password-input-wrap">
            <input class="restore-form__input" type="password" placeholder="Повторите пароль">
            <div class="password-input-wrap__toggle" title="Показать пароль"></div>
          </div>
          <div class="buttons">
            <button class="button restore-form__button">Сохранить</button>
          </div>
        </form>
      </div>
    </section>
  </header>
</div>
</body>
</html>
